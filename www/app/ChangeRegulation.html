    <!--<div class="loading-display" style="" data-loading>

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-arrow-right" ui-sref="Regulation.ChangeDownRegulation"
                    data-ng-class="{ 'btn-default' : currentState.name.indexOf('Regulation.ChangeDownRegulation') != 0,
                                     'btn-success' : currentState.name.indexOf('Regulation.ChangeDownRegulation') == 0 }">
                {{'WORKFLOW.SETTINGS' | translate}}
            </button>
            <button class="btn btn-arrow-right" ui-sref="Regulation.ChangeSettings" data-ng-disabled="!CanNavigateToChangeSettings"
                    data-ng-class="{ 'btn-default' : currentState.name.indexOf('Regulation.ChangeSettings') != 0,
                                     'btn-success' : currentState.name.indexOf('Regulation.ChangeSettings') == 0 }">
                {{'WORKFLOW.DATA' | translate}}
            </button>
            <button class="btn btn-arrow-right" ui-sref="Regulation.ChangeProposal" data-ng-disabled="!CanNavigateToChangeProposal"
                    data-ng-class="{ 'btn-default' : currentState.name.indexOf('Regulation.ChangeProposal') != 0,
                                     'btn-success' : currentState.name.indexOf('Regulation.ChangeProposal') == 0 }">
                {{'WORKFLOW.REDUCTIONADVICE' | translate}}
            </button>
            <button class="btn btn-arrow-right" ui-sref="Regulation.ChangeProposalConfirmation" data-ng-disabled="!CanNavigateToChangeProposalConfirmation"
                    data-ng-class="{ 'btn-default' : currentState.name.indexOf('Regulation.ChangeProposalConfirmation') != 0,
                                     'btn-success' : currentState.name.indexOf('Regulation.ChangeProposalConfirmation') == 0 }">
                {{'WORKFLOW.CONFIRM' | translate}}
            </button>
            <div class="col-xs-5 zeit" data-ng-show="selectedStep == 'proposal' || selectedStep == 'confirm'">
                <div role="alert" ng-class="timeElapsed" ng-click="activeButton()"><span aria-hidden="true"
                                                                                            class="glyphicon glyphicon-time"></span>
                    {{'TIMER.START' | translate}}
                    <timer countdown="1800" max-time-unit="'minute'" interval="1000">{{mminutes}}:{{sseconds}}
                    </timer>
                    {{'TIMER.END' | translate}}
                </div>
            </div>
            <ul class="nav nav-tabs voffset nav-tabs-maincontent">
                <li ng-class="{active: currentState.name !== 'Regulation.NetworkState.Main'}" ng-click="goToRegulationState()" ><a href="">Abregelung</a></li>
                <li ng-class="{active: currentState.name === 'Regulation.NetworkState.Main'}" ><a ui-sref="Regulation.NetworkState.Main">Netzzustand</a></li>
            </ul>
            <div ui-view></div>
        </div>
    </div>
</div>
