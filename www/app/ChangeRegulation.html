<div class="row maincontent">
    <div class="col-xs-12 col-sm-12">
        <h2>EISMAN</h2>
        <h3>{{'CREATECHILDACTIVITY' | translate}}:</h3>
        <button class="btn btn-arrow-right" ui-sref="ChangeRegulation.ChangeDownRegulation"
                data-ng-class="{ 'btn-default' : currentState.name.indexOf('ChangeRegulation.ChangeDownRegulation') != 0,
                                     'btn-success' : currentState.name.indexOf('ChangeRegulation.ChangeDownRegulation') == 0 }">
            {{'WORKFLOW.SETTINGS' | translate}}
        </button>
        <button class="btn btn-arrow-right" ui-sref="ChangeRegulation.ChangeSettings" data-ng-disabled="!CanNavigateToChangeSettings"
                data-ng-class="{ 'btn-default' : currentState.name.indexOf('ChangeRegulation.ChangeSettings') != 0,
                                     'btn-success' : currentState.name.indexOf('ChangeRegulation.ChangeSettings') == 0 }">
            {{'WORKFLOW.DATA' | translate}}
        </button>
        <button class="btn btn-arrow-right" ui-sref="ChangeRegulation.ChangeProposal" data-ng-disabled="!CanNavigateToChangeProposal"
                data-ng-class="{ 'btn-default' : currentState.name.indexOf('ChangeRegulation.ChangeProposal') != 0,
                                     'btn-success' : currentState.name.indexOf('ChangeRegulation.ChangeProposal') == 0 }">
            {{'WORKFLOW.REDUCTIONADVICE' | translate}}
        </button>
        <button class="btn btn-arrow-right" ui-sref="ChangeRegulation.ChangeProposalConfirmation" data-ng-disabled="!CanNavigateToChangeProposalConfirmation"
                data-ng-class="{ 'btn-default' : currentState.name.indexOf('ChangeRegulation.ChangeProposalConfirmation') != 0,
                                     'btn-success' : currentState.name.indexOf('ChangeRegulation.ChangeProposalConfirmation') == 0 }">
            {{'WORKFLOW.CONFIRM' | translate}}
        </button>
        <div class="col-xs-5 zeit" data-ng-show="selectedStep == 'proposal' || selectedStep == 'confirm'">
            <div role="alert" ng-class="timeElapsed" ng-click="activeButton()">
                <span aria-hidden="true"
                      class="glyphicon glyphicon-time"></span>
                {{'TIMER.START' | translate}}
                <timer countdown="1800" max-time-unit="'minute'" interval="1000">
                    {{mminutes}}:{{sseconds}}
                </timer>
                {{'TIMER.END' | translate}}
            </div>
        </div>
        <ul class="nav nav-tabs voffset nav-tabs-maincontent">
            <li ui-sref-active="active"><a ui-sref="ChangeRegulation.ChangeDownRegulation">Abregelung</a></li>
            <li ui-sref-active="active"><a ui-sref="ChangeRegulation.NetworkState.Main">Netzzustand</a></li>
        </ul>
        <div style="padding-top: 10px" ui-view></div>
    </div>
</div>
