<div data-ng-include="templPath + 'partials/timermessage.html'"></div>
<div class="row maincontent">
    <div class="col-xs-12 col-sm-12">
        <h2>EISMAN</h2>
        <h3>{{'CREATE.ACTIVITY' | translate}}:</h3>
        <button class="btn btn-arrow-right" ui-sref="Regulation.CreateDownRegulation" 
                data-ng-class="{ 'btn-success' : currentWizardStep === 'CreateDownRegulation', 'btn-default' : currentWizardStep !== 'CreateDownRegulation'}">
            {{'WORKFLOW.SETTINGS' | translate}}
        </button>
        <button class="btn btn-arrow-right" ui-sref="Regulation.CreateSettings" data-ng-disabled="!CanNavigateToCreateSettings || preselectionFormInValid"
                data-ng-class="{ 'btn-success' : currentWizardStep === 'CreateSettings', 'btn-default' : currentWizardStep !== 'CreateSettings'}"
                >
            {{'WORKFLOW.DATA' | translate}}
        </button>
        <button class="btn btn-arrow-right" ui-sref="Regulation.CreateProposal.Main" data-ng-disabled="!CanNavigateToCreateProposal || settingsFormInValid"
                data-ng-class="{ 'btn-success' : currentWizardStep == 'CreateProposal', 'btn-default' : currentWizardStep !== 'CreateProposal'}">
            {{'WORKFLOW.REDUCTIONADVICE' | translate}}
        </button>
        <button class="btn btn-arrow-right" ui-sref="Regulation.CreateProposalConfirmation" data-ng-disabled="!CanNavigateToCreateProposalConfirmation"
                data-ng-class="{ 'btn-success' : currentWizardStep == 'CreateProposalConfirmation', 'btn-default' : currentWizardStep !== 'CreateProposalConfirmation'}">
            {{'WORKFLOW.CONFIRM' | translate}}
        </button>
        
        <!--div class="col-xs-5 zeit" data-ng-show="selectedStep == 'proposal' || selectedStep == 'confirm'">
            <div role="alert" ng-class="timeElapsed" ng-click="activeButton()">
                <span aria-hidden="true"
                      class="glyphicon glyphicon-time"></span>
                {{'TIMER.START' | translate}}
                <timer countdown="1800" max-time-unit="'minute'" interval="1000">
                    {{mminutes}}:{{sseconds}}
                </timer>
                {{'TIMER.END' | translate}}
            </div>
        </div -->
        
        <ul class="nav nav-tabs voffset nav-tabs-maincontent">
            <li ng-class="{active: currentState.name !== 'Regulation.NetworkState.Main'}"><a ng-click="goBack()" href="">Abregelung</a></li>
            <li ng-class="{active: currentState.name === 'Regulation.NetworkState.Main'}"><a data-ui-sref="Regulation.NetworkState.Main">Netzzustand</a></li>
        </ul>
        <div style="padding-top: 10px" data-ui-view></div>
    </div>
</div>
