<h3>EISMAN</h3>
<div class="row maincontent">
    <div class="feature" >
        <div class="row">
            <div class="col-xs-6">
                <ol class="breadcrumb">
                    <li>{{'OPENK.ABBREVIATION'| translate}}</li>
                    <li class="active">{{'EISMANAPP'| translate}}</li>
                </ol>
            </div>
        </div>
        <div class="feature-heading">
            <i class="fa fa-4x fa-certificate"></i>
            <h4 class="feature-heading"></h4>
        </div>


        <div class="col-sm-12">
            <div 

                class="grid table"
                data-ui-grid="overview"
                data-ui-grid-pagination
                data-ui-grid-resize-columns></div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div  ng-repeat="item in data.details" class="col-xs-12 col-sm-6 col-lg-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{item.key| translate}}</h3>
                        </div>
                        <div class="panel-body">{{item.value| translate}}<span ng-show="!item.value">{{'EntireRegion'| translate }}</span></div>
                    </div>
                </div>  
            </div>
        </div>


        <div class="col-sm-12">
            <div ui-grid="childActivities"  ui-grid-pagination></div>
        </div>


        <div class="col-xs-12 col-sm-12 mtdefault">
            <a name="buttonNavigateToCreate"
               class="btn btn-primary btn-sm"
               data-ng-click="navigateToCreate()">{{ 'CREATE' | translate }}</a>
            <a name="buttonNavigateToCreateChildActivity"
               class="btn btn-primary btn-sm"
               ui-sref="state1.list({activityId: row.entity})">{{ 'CREATECHILDACTIVITY' | translate }}</a>
            
        </div>


        <div style="float:right">
            V.0.9.0.7
        </div>
    </div>
</div>
