<div class="row maincontent">
    <div data-ng-include="'app/partials/activitydetails_p.html'"></div>
    <div id="proposalList" class="col-xs-12 voffset table-responsive voffset">
        <div>
            <h4> {{'WORKFLOW.REDUCTIONADVICE'| translate}}</h4>
        </div>
        <div data-ui-view="SelectedNetworkSubStations"></div>
    </div>
    <div id="proposalTree" class="col-xs-3 col-sm-3 col-md-4">
        <div>
            <h4> {{'GRID.SUBSTATIONLIST'| translate}} </h4>
        </div>
        <div data-ui-view="NetworkMainState" class="table-responsive" style="height:363px;"></div>
    </div>
    <div id="proposalStats" class="col-xs-9 col-sm-9 col-md-8 table-responsive">
        <div>
            <h4>{{substationname}}  &nbsp; </h4>
        </div>
        <div data-ui-view="NetworkSubState"></div>
    </div>
    <div class="col-xs-12 voffset">
        <div class="form-group">
            <div class="col-xs-12">
                <a class="btn btn-default" data-ui-sref="EditRegulation.EditSettings">{{'BACK'| translate}}</a>
                <a class="btn btn-default" data-ui-sref="state1({show: 'active'})">{{'CANCEL'| translate}}</a>
                <a class="btn btn-primary pull-right" data-ng-click="openModalConfirmProposal()">{{'NEXT' | translate}}</a>
            </div>
        </div>
    </div>
</div>
