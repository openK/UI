<div class="modal-header">
    <h3>{{modalOptions.headline}}</h3>
</div>
<div class="modal-body">
    <p>Vorgang: {{modalOptions.id}}, {{modalOptions.bodyText}} {{modalOptions.finishdate| date:'dd.MM.yyyy HH:mm'}}</p>  
    <input type="text" name="editdatefinished" id="editdatefinished" endrange data-ng-model="activity.dateFinished" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" start="{{data.dateFinished}}" data-ng-model="data.dateFinished" value="" required="" />
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary"   data-ng-click="modalOptions.ok();" ng-disabled="!canEditFinishDate()">{{modalOptions.actionButtonText}}</button>
</div>
