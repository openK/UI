<div class="col-sm-12 col-xs-12" >

    <div data-ng-include="'app/partials/activitydetails_p.html'"></div>
    
    <div id="proposalListConfirm" class="col-xs-12 voffset table-responsive voffset">
        <div class="grid table" data-ui-grid="substations" data-ui-grid-pagination data-ui-grid-selection></div>
        <div ng-include="'app/partials/custompaging.html'"></div>
    </div>
    
    <div class="col-xs-12">
        <!-- Button trigger modal -->
        <button ui-sref="Regulation.CreateProposal.Main" class="btn btn-default">{{'BACK'| translate}}</button>
        <button class="btn btn-default" ui-sref="state({show: 'Aktiv'})">{{'CANCEL'| translate}}</button>
        <button data-ng-click="saveActivity()" class="btn btn-primary pull-right">
            {{'CONFIRM' | translate}}
        </button>
    </div>
</div>
