<div class="row maincontent">

    <div class="feature">
        <div class="feature-heading">
            <i class="fa fa-4x fa-certificate"></i>

            <h4 class="feature-heading"></h4>
        </div>
        <div class="col-sm-12">
            <div class="grid table" data-ui-grid="detail" data-ui-grid-pagination data-ui-grid-selection></div>
        </div>
        <div data-ng-bind-html="detailHTML"></div>
        <div class="col-xs-12 col-sm-12"><a style="" class="btn btn-primary btn-sm"
                                            data-ng-click="navigateToCreate(activityId)">{{ 'CREATE' | translate }}</a>
            <a style="" class="btn btn-primary btn-sm" data-ng-click="endActivity(activityId)">{{ 'END' | translate
                }}</a>
        </div>
    </div>
</div>
