<div class="row maincontent">

    <div class="col-xs-12">
        <h4> {{'WORKFLOW.REDUCTIONADVICE'| translate}}</h4>
    </div>

    <div data-ng-include="templPath + 'partials/activitydetails.html'"></div> 

    <div id="proposalList" class="col-xs-12 voffset table-responsive">
        <div data-ui-view="SelectedNetworkSubStations"></div>
    </div>
</div>

    <div class="row navheader">
        <div class="col-xs-12">
            <div class="form-group">
                <div class="col-xs-12">
                    <button class="btn btn-default" data-ui-sref="Regulation.CreateSettings">
                        {{'BACK'| translate}}
                    </button>
                    <button class="btn btn-default" data-ui-sref="state1({show: 'Aktiv'})">
                        {{ 'CANCEL' | translate }}
                    </button>
                    <button class="btn btn-primary pull-right" data-ng-click="openModalConfirmProposal()">{{'NEXT'| translate}}</button>
                </div>
            </div>
        </div>
    </div>

<div class="row maincontent">

    <div id="proposalTree" class="col-xs-3 col-sm-3 col-md-4">
        <div>
            <h4> {{'GRID.SUBSTATIONLIST'| translate}} </h4>
        </div>
        <div data-ui-view="NetworkMainState" class="table-responsive_x" style="height:363px;"></div>
    </div>

    <div id="proposalStats" class="col-xs-9 col-sm-9 col-md-8 table-responsive">
        <div>
            <h4> {{substationName}} &nbsp;</h4>
        </div>
        <div data-ui-view="NetworkSubState"></div>
    </div>


</div>
