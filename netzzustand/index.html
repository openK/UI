<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>openKONSEQUENZ</title>
        <link rel="Shortcut Icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" href="libs/angular-ui-grid/ui-grid.min.css" type="text/css"/>
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="libs/bootstrap-arrow-buttons/dist/css/bootstrap-arrow-buttons.css" />
        <link rel="stylesheet" href="libs/bootstrap-daterangepicker/daterangepicker.css" type="text/css"/>
        <link rel="stylesheet" href="libs/isteven-angular-multiselect/isteven-multi-select.css" type="text/css"/>
        <link rel="stylesheet" href="app/libs/tree-grid-directive/src/treeGrid.css" type="text/css"/>
        <link rel="stylesheet" href="app/additional.css"/>
        <link rel="stylesheet" href="app/custom.css"/>
        <!-- scripts: append here -->
        <script src="app/config.js" type="text/javascript"></script>
        <script src="libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="libs/angular/angular.min.js" type="text/javascript"></script>
        <script src="libs/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
        <script src="libs/moment/moment.js" type="text/javascript"></script>
        <script src="libs/bootstrap-daterangepicker/daterangepicker.js" type="text/javascript"></script>
        <script src="libs/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="libs/angular-resource/angular-resource.min.js" type="text/javascript"></script>
        <script src="libs/angular-i18n/angular-locale_de-de.js" type="text/javascript"></script>
        <script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
        <script src="libs/angular-translate/angular-translate.min.js" type="text/javascript"></script>
        <script src="libs/angular-translate-loader-url/angular-translate-loader-url.min.js" type="text/javascript"></script>
        <script src="libs/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js" type="text/javascript"></script>
        <script src="libs/angular-ui-grid/ui-grid.min.js" type="text/javascript"></script>
        <script src="libs/underscore/underscore-min.js" type="text/javascript"></script>
        <script src="libs/isteven-angular-multiselect/isteven-multi-select.js" type="text/javascript"></script>
        <script src="libs/humanize-duration/humanize-duration.js" type="text/javascript"></script>
        <script src="libs/angular-timer/dist/angular-timer.min.js" type="text/javascript"></script>
        <script src="http://92.51.146.154/www/libs/timespanjs/TimeSpan-1.2.min.js" type="text/javascript"></script>
        <script src="app/libs/tree-grid-directive/src/tree-grid-directive.js"></script>
        <script src="app/app.js" type="text/javascript"></script>
        <script src="app/services/activityService.js" type="text/javascript"></script>
        <script src="app/services/dateService.js" type="text/javascript"></script>
        <script src="app/directives/directive.js" type="text/javascript"></script>
        <script src="app/filters/filter.js" type="text/javascript"></script>
        <script src="app/services/modalService.js" type="text/javascript"></script>
        <script src="app/NetworkMainStateController.js" type="text/javascript"></script>
        <script src="app/NetworkSubStateController.js" type="text/javascript"></script>
        <script type="text/javascript">
            var templPath = "app/";
        </script>

    </head>
    <body ng-app="myApp">
        <div class="row maincontent">
            <div class="col-xs-12 col-sm-12">
                <h2 style="margin-left:16px;">Netzzustand</h2>
                <div style="padding-top: 10px">
                    <div style="margin-top:20px;">
                        <div id="proposalTree"  class="col-xs-3 col-sm-3 col-md-5" style="height:auto;">
                            <h4> {{'GRID.SUBSTATIONLIST'| translate}}</h4>
                            <div data-ng-controller="NetworkMainStateController" class="table-responsive" style="height:602px;">
                                <tree-grid col-defs="treeColumns" tree-data="treeData" icon-leaf="glyphicon glyphicon-arrow-right"
                                           icon-expand="glyphicon glyphicon-folder-open" icon-collapse="glyphicon glyphicon-folder-open"
                                           expand-on="name"></tree-grid>
                            </div>
                        </div>
                        <div id="stats" class="col-xs-9 col-sm-9 col-md-7 table-responsive">
                            <h4>{{ substationName}} &nbsp;</h4>
                            <div data-ng-controller="NetworkSubStateController">
                                <div class="grid table" data-ui-grid="substations" data-ui-grid-pagination data-ui-grid-selection style="height:600px;"></div>
                                <div ng-include="templPath + 'partials/custompaging.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-ng-include="'app/partials/spinner.html'"></div> 
        <div data-ng-include="'app/partials/timermessage.html'"></div>
    </body>
</html>
